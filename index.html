<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TobarMediaDesign – Raphael Tobar's interactive multimedia portfolio. 3D & graphics generalist specializing in glTF/GLB pipelines, AR-ready assets, and marketing design. Lead 3D Artist on Webby-nominated projects. Explore work, biography, and connect." />
    <meta property="og:title" content="TobarMediaDesign" />
    <meta property="og:description" content="Raphael Tobar's interactive multimedia portfolio. 3D & graphics generalist specializing in glTF/GLB pipelines, AR-ready assets, and marketing design. Lead 3D Artist on Webby-nominated projects." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/page1.png" />
    <title>TobarMediaDesign</title>
    <link href="css/meyer_reset.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/fontloader.css" rel="stylesheet" type="text/css" />
    <link href="css/genesis.css" rel="stylesheet" type="text/css" />
    <link href="css/session.css" rel="stylesheet" type="text/css" />
    <link href="css/narrative.css" rel="stylesheet" type="text/css" />
    <link href="css/connect.css" rel="stylesheet" type="text/css" />
    <link href="css/genoma.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/ajaxLoader.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/pageLoader.js"></script>
    <script src="js/pageHandlers.js"></script>
    <script src="js/initialLoad.js"></script>
</head>
<body style="background-color:#F5E10E;">
    <header>
        <div id="topHeader">
            <div>Tobar<span class="multi">MediaDesign</span></div>
            <div id="copyright-year">©2026</div>
        </div>
    </header>
    <div id="page-content">
        <div class="loaderContainer">
            <img id="loader" src="loader/black_loader.gif" /><br />
            <span id="loading">loading 0%</span>
        </div>
    </div>
    <script>
        // Preload resources on page load
        PreloadUtils.preloadLoaders();
        PreloadUtils.preloadFonts();

        $(document).ready(function () {
            $('#copyright-year').text('©' + new Date().getFullYear());

            window.navigateTo = function (url, bg) {
                $('body').css('backgroundColor', bg);
                var $pc = $('#page-content');
                var $content = $pc.children();
                var loaderTimeout;
                
                // Get page type and loader configuration
                var pageType = NavigationUtils.getPageType(url);
                var loaderConfig = NavigationUtils.getLoaderConfig(pageType);
                
                // Timer to show loader after 1 second if loading is still in progress
                loaderTimeout = setTimeout(function() {
                    if (!$pc.find('.loaderContainer').length) {
                        LoadingUtils.reset();
                        $pc.prepend('<div class="loaderContainer"><img id="loader" src="' + loaderConfig.src + '" /><br /><span id="loading" style="color:' + loaderConfig.color + ';">loading 0%</span></div>');
                    }
                }, 1000);
                
                // Helper function to prevent premature chat bubble animations
                function preventPrematureChatBubbles($container) {
                    if (pageType.isConnect) {
                        setTimeout(function() {
                            $container.find('#chatbubble, #chatbubble2, #chatbubble3, #chatbubble4, #chatbubble5, #chatbubble6')
                                .removeClass('chatbubble_animate chatbubble2_animate chatbubble3_animate chatbubble4_animate chatbubble5_animate chatbubble6_animate')
                                .css('display', 'none');
                        }, 10);
                    }
                }
                
                // Helper function to load page content
                function loadPageContent() {
                    PageLoader.loadPageContent($pc, url, loaderTimeout);
                }
                
                // Handle fade-out if content exists, otherwise load directly
                PageLoader.fadeOutContent($content, $pc, loadPageContent);
            };

            // Pre-load genesis.html content before displaying
            InitialLoad.init();
        });
    </script>
</body>
</html>

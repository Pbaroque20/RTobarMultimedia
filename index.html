<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="TobarMediaDesign – Multimedia design portfolio: 3D, 2D, motion, and web. View work, bio, and get in touch." />
    <meta property="og:title" content="TobarMediaDesign" />
    <meta property="og:description" content="Multimedia design portfolio: 3D, 2D, motion, and web. View work, bio, and get in touch." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/page1.png" />
    <title>TobarMediaDesign</title>
    <link href="css/meyer_reset.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link href="css/fontloader.css" rel="stylesheet" type="text/css" />
    <link href="css/genesis.css" rel="stylesheet" type="text/css" />
    <link href="css/session.css" rel="stylesheet" type="text/css" />
    <link href="css/narrative.css" rel="stylesheet" type="text/css" />
    <link href="css/connect.css" rel="stylesheet" type="text/css" />
    <link href="css/genoma.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/ajaxLoader.js"></script>
</head>
<body style="background-color:#F5E10E;">
    <header>
        <div id="topHeader">
            <div>Tobar<span class="multi">MediaDesign</span></div>
            <div id="copyright-year">©2026</div>
        </div>
    </header>
    <div id="page-content">
        <div class="loaderContainer">
            <img id="loader" src="loader/black_loader.gif" /><br />
            <span id="loading">loading...</span>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#copyright-year').text('©' + new Date().getFullYear());

            window.navigateTo = function (url, bg) {
                $('body').css('backgroundColor', bg);
                var $pc = $('#page-content');
                var $content = $pc.children();
                var loaderTimeout;
                var showLoader = false;
                
                // Determine loader type based on URL
                var isNarrative = url.indexOf('narrative.html') !== -1;
                var loaderSrc = isNarrative ? 'loader/white_loader.gif' : 'loader/black_loader.gif';
                var loaderColor = isNarrative ? 'white' : 'black';
                
                // Timer to show loader if transition takes too long (500ms)
                loaderTimeout = setTimeout(function() {
                    showLoader = true;
                    if (!$pc.find('.loaderContainer').length) {
                        $pc.prepend('<div class="loaderContainer"><img id="loader" src="' + loaderSrc + '" /><br /><span id="loading" style="color:' + loaderColor + ';">loading...</span></div>');
                    }
                }, 500);
                
                if ($content.length && !$content.is('#fade-out-wrap'))
                    $content.wrapAll('<div id="fade-out-wrap"></div>');
                var $wrap = $('#page-content #fade-out-wrap');
                if ($wrap.length) {
                    $wrap.css('transition', 'opacity 0.3s ease');
                    $wrap[0].offsetHeight;
                    $wrap.css('opacity', '0');
                    $wrap.one('transitionend', function () {
                        $pc.empty();
                        if (showLoader) {
                            $pc.html('<div class="loaderContainer"><img id="loader" src="' + loaderSrc + '" /><br /><span id="loading" style="color:' + loaderColor + ';">loading...</span></div>');
                        }
                        $pc.load(url, function () {
                            clearTimeout(loaderTimeout);
                            $pc.find('header').first().remove();
                            var $new = $pc.children();
                            $new.wrapAll('<div id="fade-in-wrap"></div>');
                            var $in = $('#fade-in-wrap');
                            $in.css({ 'opacity': '0', 'transition': 'opacity 0.35s ease' });
                            $in[0].offsetHeight;
                            requestAnimationFrame(function () {
                                $in.css('opacity', '1');
                            });
                        });
                    });
                } else {
                    $pc.empty();
                    if (showLoader) {
                        $pc.html('<div class="loaderContainer"><img id="loader" src="' + loaderSrc + '" /><br /><span id="loading" style="color:' + loaderColor + ';">loading...</span></div>');
                    }
                    $pc.load(url, function () {
                        clearTimeout(loaderTimeout);
                        $pc.find('header').first().remove();
                    });
                }
            };

            // Pre-load genesis.html content before displaying
            var $preloadContainer = $('<div style="display:none;"></div>').appendTo('body');
            var loaderTimeout;
            var contentLoaded = false;
            
            // Timer to ensure loader stays visible if loading takes too long (500ms)
            loaderTimeout = setTimeout(function() {
                var $pc = $('#page-content');
                if (!$pc.find('.loaderContainer').length && !contentLoaded) {
                    $pc.html('<div class="loaderContainer"><img id="loader" src="loader/black_loader.gif" /><br /><span id="loading">loading...</span></div>');
                }
            }, 500);
            
            $preloadContainer.load('genesis.html', function () {
                var $preloadedContent = $preloadContainer.children();
                
                // Wait for all images to load
                var $images = $preloadedContent.find('img');
                var imagesToLoad = $images.length;
                var imagesLoaded = 0;
                
                if (imagesToLoad === 0) {
                    // No images, display immediately
                    displayContent();
                } else {
                    // Wait for all images to load
                    $images.each(function () {
                        var $img = $(this);
                        if (this.complete) {
                            imageLoaded();
                        } else {
                            $img.on('load error', imageLoaded);
                        }
                    });
                }
                
                function imageLoaded() {
                    imagesLoaded++;
                    if (imagesLoaded >= imagesToLoad) {
                        displayContent();
                    }
                }
                
                function displayContent() {
                    contentLoaded = true;
                    clearTimeout(loaderTimeout);
                    
                    // Ensure loader is visible before replacing content
                    var $pc = $('#page-content');
                    if (!$pc.find('.loaderContainer').length) {
                        $pc.html('<div class="loaderContainer"><img id="loader" src="loader/black_loader.gif" /><br /><span id="loading">loading...</span></div>');
                        // Small delay to ensure loader is visible
                        setTimeout(function() {
                            $pc.empty();
                            $preloadedContent.find('#topHeader').remove();
                            $pc.append($preloadedContent);
                            $preloadContainer.remove();
                        }, 100);
                    } else {
                        // Remove the loader and display pre-loaded content
                        $pc.empty();
                        $preloadedContent.find('#topHeader').remove();
                        $pc.append($preloadedContent);
                        $preloadContainer.remove();
                    }
                }
            });
        });
    </script>
</body>
</html>
